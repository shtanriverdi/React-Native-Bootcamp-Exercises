<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödev 2</title>
</head>

<body>

    <div>
        <label for="num1">Number 1:</label>
        <input type="number" id="num1" value="0">
        &nbsp;
        <label for="num2">Number 2:</label>
        <input type="number" id="num2" value="0">
    </div>

    <div>
        <button id="multiply" onclick="handleClick(this.id)">Çarpma</button>
        <button id="add" onclick="handleClick(this.id)">Toplama</button>
    </div>
    <div>
        <button id="divide" onclick="handleClick(this.id)">Bölme</button>
        <button id="subtract" onclick="handleClick(this.id)">Çıkarma</button>
    </div>
    <hr>
    <h3 id="sonuc"></h3>
    <script>
        function showError() {
            alert("Geçerli bir sayı giriniz!");
        }

        function handleClick(btnId) {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);

            if (isNaN(num1) || isNaN(num2)) {
                showError();
                return;
            }

            switch (btnId) {
                case "multiply":
                    alert((num1 * num2).toFixed(5));
                    break;
                case "add":
                    alert((num1 + num2).toFixed(5));
                    break;
                case "divide":
                    if (isNaN((num1 / num2)) || !isFinite(num1 / num2)) {
                        alert("Geçersiz bölme işlemi!");
                        return;
                    }
                    alert((num1 / num2).toFixed(5));
                    break;
                case "subtract":
                    alert((num1 - num2).toFixed(5));
                    break;
            }
        }
    </script>
</body>

</html>
